<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/popup.css">
		<script src="./scripts/jquery-3.6.0.min.js" charset="utf-8"></script>
		<script src="./scripts/popup.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h3 class="text-primary mt-1">PFE to AXH Batcher</h3>
			<form id="batch_form" action="">
				<div class="input-group input-group-sm mb-1">
					<span class="input-group-text">Number of Bags:&ensp;</span>
					<input id="numBags" class="form-control" name="numBags" type="number" value="0" min="0">
				</div>
				<div class="input-group input-group-sm mb-1">
					<span class="input-group-text">Number of Boxes:</span>
					<input id="numBoxes" class="form-control" name="numBoxes" type="number" value="0" min="0">
				</div>
				<div class="form-check form-switch mb-1">
					<label class="form-check-label" for="frozen">Includes Frozen</label>
					<input id="frozen" class="form-check-input" name="frozen" type="checkbox">
				</div>
				<div class="d-grid mb-2">
					<button id="batch_form_submit" class="btn btn-sm btn-primary" type="submit">Make Batch</button>
				</div>
			</form>
			<!-- <div class="d-grid mb-2 visually-hidden">
				<hr>
				<a	id="download" class="btn btn-sm btn-success" target="_blank" href="" downlaod="">Download .CSV</a>
			</div> -->
		</div>
	</body>
</html>
